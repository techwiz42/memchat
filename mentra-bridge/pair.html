<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Mentra Glasses — Memchat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold mb-2">Pair Your Glasses</h1>
      <p class="text-gray-400 text-sm">Connect your Mentra glasses to Memchat</p>
    </div>

    <form id="pair-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Memchat Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
          class="w-full px-3 py-2.5 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          class="w-full px-3 py-2.5 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label for="code" class="block text-sm font-medium text-gray-300 mb-1">Pairing Code</label>
        <input
          type="text"
          id="code"
          name="code"
          required
          inputmode="numeric"
          pattern="[0-9]{6}"
          maxlength="6"
          autocomplete="one-time-code"
          class="w-full px-3 py-2.5 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-2xl tracking-[0.3em] font-mono"
          placeholder="000000"
        />
      </div>

      <button
        type="submit"
        id="submit-btn"
        class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-700 disabled:cursor-not-allowed text-white font-medium rounded-lg transition-colors"
      >
        Pair Glasses
      </button>

      <div id="message" class="text-center text-sm hidden"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('pair-form');
    const submitBtn = document.getElementById('submit-btn');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Pairing...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const code = document.getElementById('code').value.trim();

      try {
        const resp = await fetch('/api/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, code }),
        });

        const data = await resp.json();

        if (resp.ok && data.success) {
          messageDiv.textContent = 'Paired successfully! You can close this page.';
          messageDiv.className = 'text-center text-sm text-green-400';
          messageDiv.classList.remove('hidden');
          submitBtn.textContent = 'Paired ✓';
        } else {
          messageDiv.textContent = data.error || 'Pairing failed. Please try again.';
          messageDiv.className = 'text-center text-sm text-red-400';
          messageDiv.classList.remove('hidden');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Pair Glasses';
        }
      } catch (err) {
        messageDiv.textContent = 'Network error. Please check your connection.';
        messageDiv.className = 'text-center text-sm text-red-400';
        messageDiv.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Pair Glasses';
      }
    });
  </script>
</body>
</html>
